<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS </title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="settings">
        <button class="newgame">New Game</button>
        <button class="clear">CLEAR</button>
        </div>
        <div class="score">score</div>
        <div class="option">
            <button class="player">PLAYER</button>
            <button class="computer">COMPUTER</button>
            <div class="playerchoice"></div>
            <div class="cpuchoice"></div>
        </div>
        <div class="buttons">
            <button class="Rock"></button>
            <button class="Paper"></button>
            <button class="Scissors"></button>
            <button class="button"></button>
            <button class="button1"></button>
    </div>
    <div class="versus">
        <img src="assets\vs.png" alt="vs" height="100px">
    </div>
    <div class="rock">
        <img src="assets\rock.png" alt="rock" height="50px">
    </div>
    <div class="paper">
        <img src="assets\paper.png" alt="paper" height="60px">
    </div>
    <div class="scissors">
        <img src="assets\scissors.jpeg" alt="scissors" height="60px">
    </div>
    <div class="pencil">
        <img src="assets\pencil.png" alt="pencil" height="60px">
    </div>
    <div class="water">
        <img src="assets\water.png" alt="water" height="75px">
    </div>
    </div>
    

    
</body>
<script src="script.js"></script>
</html>
