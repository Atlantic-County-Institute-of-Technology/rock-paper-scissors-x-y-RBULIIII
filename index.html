<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS </title>
    <link rel="stylesheet" href="style.css">
    
    </head>
    <body>
        <div class="container">
        <div class="option">
            <button class="player">PLAYER</button>
            <img src="assets\vs.png" alt="vs" height="100px">
            <button class="computer">COMPUTER</button>
            <div class="playerchoice"></div>
            <div class="cpuchoice"></div>
        </div>
        <div class="standings">
            <div class="score">Score</div>
            <div class="score1">0</div>
            <div class="score2">0</div>
        </div>
        <div class="buttons">
            <button id="Rock" class="Rock"><img src="assets\rock.png" alt="rock" height="50px"></button>
            <button id="Paper" class="Paper"><img src="assets\paper.png" alt="paper" height="60px"></button>
            <button id="Scissors" class="Scissors"><img src="assets\scissors.jpeg" alt="scissors" height="60px"></button>
            <button id="button" class="button"><img src="assets\pencil.png" alt="pencil" height="60px"></button>
            <button id="button1" class="button1"><img src="assets\water.png" alt="water" height="75px"></button>
        </div>
        <div class="settings">
        <button class="newgame">New Game</button>
        <button class="clear">CLEAR</button>
        </div>
        <div class="Background">
            <div class="Main"></div>
            <div class="Second"></div>
            <div class="Third"></div>
        </div>
        </div>
        </body>
            <script src="script.js"></script>
        </html>
